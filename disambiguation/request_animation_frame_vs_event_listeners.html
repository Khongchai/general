<!-- Will values produce by both be always in sync? -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
</body>
<script>
    let eventCount = 0;
    let rafCount = 0;

    window.addEventListener("mousemove", () => {
        eventCount++;
        console.log("event listener call count: ", eventCount);
        requestAnimationFrame(() => {
            rafCount++;
            console.log("requestAnimationFrame call count: ", rafCount);
        });
    });
</script>

</html>
