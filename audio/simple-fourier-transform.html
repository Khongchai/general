<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Frequency Domain Graph</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <input type="file" id="audioFile" accept="audio/*" />
    <canvas id="frequencyCanvas" width="800" height="400"></canvas>

    <script>
      const audioFileInput = document.getElementById("audioFile");
      const canvas = document.getElementById("frequencyCanvas");
      const ctx = canvas.getContext("2d");

      audioFileInput.addEventListener("change", handleAudioFile);

      function handleAudioFile(event) {
        const file = event.target.files[0];
        const reader = new FileReader();

        reader.onload = function (e) {
          const audioContext = new (window.AudioContext ||
            window.webkitAudioContext)();
          audioContext.decodeAudioData(e.target.result, processAudio);
        };

        reader.readAsArrayBuffer(file);
      }

      function processAudio(audioBuffer) {
        const data = audioBuffer.getChannelData(0);
        const fftSize = 2048 * 5;

        // Take a slice from the middle of the audio data
        const middleIndex = Math.floor(data.length / 2);
        const frame = data.slice(middleIndex, middleIndex + fftSize);

        const spectrum = simpleDFT(frame);
        drawComponents(spectrum);
      }

      function simpleDFT(frame, sampleRate) {
        const N = frame.length;
        const spectrum = [];

        for (let k = 0; k < N / 2; k++) {
          let real = 0;
          let imag = 0;

          for (let n = 0; n < N; n++) {
            const angle = (2 * Math.PI * k * n) / N;
            real += frame[n] * Math.cos(angle);
            imag -= frame[n] * Math.sin(angle);
          }

          const frequency = k * (sampleRate / N);
          const magnitude = Math.sqrt(real * real + imag * imag);
          const phase = Math.atan2(-imag, real);
          spectrum.push({ frequency, real, imag, magnitude, phase });
        }

        return spectrum;
      }

      function drawComponents(spectrum) {
        // Assume canvas setup
        const width = canvas.width;
        const height = canvas.height;
        ctx.clearRect(0, 0, width, height);

        const maxMag = Math.max(
          ...spectrum.map((s) => Math.max(Math.abs(s.real), Math.abs(s.imag)))
        );

        // Draw real component
        ctx.beginPath();
        ctx.strokeStyle = "blue";
        spectrum.forEach((s, i) => {
          const x = (i / spectrum.length) * width;
          const y = height / 2 - (s.real / maxMag) * (height / 2);
          i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
        });
        ctx.stroke();

        // Draw imaginary component
        ctx.beginPath();
        ctx.strokeStyle = "red";
        spectrum.forEach((s, i) => {
          const x = (i / spectrum.length) * width;
          const y = height / 2 - (s.imag / maxMag) * (height / 2);
          i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
        });
        ctx.stroke();

        // Draw magnitude
        ctx.beginPath();
        ctx.strokeStyle = "green";
        spectrum.forEach((s, i) => {
          const x = (i / spectrum.length) * width;
          const y = height - (s.magnitude / maxMag) * height;
          i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
        });
        ctx.stroke();
      }
    </script>
  </body>
</html>
